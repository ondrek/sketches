<!DOCTYPE><html><head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

    <style>
        html { overflow: hidden }
        #b { position: absolute; top: 20px; left: 20px; background: rgba(255, 0, 0, 0.03); }
    </style>

</head><body>

    <canvas id="b"></canvas>

    <script>
        (function(){
            var canvas = document.querySelector("#b");
            canvas.width = (window.innerWidth>=window.innerHeight) ? window.innerHeight : window.innerWidth + "px";
            canvas.height = (window.innerWidth>=window.innerHeight) ? window.innerHeight : window.innerWidth + "px";
        })();
    </script>

    <script>
        (function(el, current){
            el.setAttribute("src", "src/"+current+".js");
            document.title = "ondrek/"+current;
            document.head.appendChild(el);
        })(document.createElement("script"), window.location.search.substr(1));
    </script>

</body></html>
